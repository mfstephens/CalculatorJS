<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator: Pure HTML5 Calculator</title>
  <meta name="description" content="Calculator">
  <meta name="author" content="Matthew Stephens">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="main">
	<div class="header">
		<div class="title">Calculator</div>
	</div>
	<div class="calculator">
		<div class="text-field-container">
			<div class="text-field-input"></div>
		</div>
		<div class="button-row-container">
			<div class="button-row">
				<input type="button" id="left-parens" class="calculator-button first" value="("/>
				<input type="button" id="right-parens" class="calculator-button" value=")"/>
				<input type="button" id="square-root" class="calculator-button" value="sqrt"/>
				<input type="button" id="clear" class="calculator-button last" value="CE"/>
			</div>
			<div class="button-row">
				<input type="button" id="seven" class="calculator-button first" value="7"/>
				<input type="button" id="eight" class="calculator-button" value="8"/>
				<input type="button" id="nine" class="calculator-button" value="9"/>
				<input type="button" id="divide" class="calculator-button last" value=&divide; />
			</div>
			<div class="button-row">
				<input type="button" id="four" class="calculator-button first" value="4"/>
				<input type="button" id="five" class="calculator-button" value="5"/>
				<input type="button" id="six" class="calculator-button" value="6"/>
				<input type="button" id="multiply" class="calculator-button last" value="x"/>
			</div>
			<div class="button-row">
				<input type="button" id="one" class="calculator-button first" value="1"/>
				<input type="button" id="two" class="calculator-button" value="2"/>
				<input type="button" id="three" class="calculator-button" value="3"/>
				<input type="button" id="subtract" class="calculator-button last" value="-"/>
			</div>
			<div class="button-row">
				<input type="button" id="zero" class="calculator-button first" value="0"/>
				<input type="button" id="decimal" class="calculator-button" value="."/>
				<input type="button" id="equal" class="calculator-button" value="="/>
				<input type="button" id="add" class="calculator-button last" value="+"/>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/calculator.js"></script>
</body>
</html>
